<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #e63946;
            font-size: 36px;
            margin: 0;
            animation: bounce 1s infinite alternate;
        }

        p {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s;
            transform: translateY(-20px);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d62839;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我喜欢你！</h1>
        <p id="message" class="hidden">❤️ 你是我的阳光，愿意做我的另一半吗？ ❤️</p>
        <button id="showMessageBtn">点击我表白</button>
    </div>

    <script>
        document.getElementById('showMessageBtn').onclick = function() {
            const message = document.getElementById('message');
            message.classList.toggle('hidden');
            this.textContent = message.classList.contains('hidden') ? '点击我表白' : '再见！';

            if (!message.classList.contains('hidden')) {
                message.style.opacity = '1';
                message.style.transform = 'translateY(0)';
                setTimeout(() => {
                    this.style.display = 'none'; // Hide the button after showing the message
                }, 500); // Slight delay for the transition effect
            } else {
                message.style.opacity = '0';
                message.style.transform = 'translateY(-20px)';
            }
        };
    </script>
</body>
</html>
